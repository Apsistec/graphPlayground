<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Construct simple graphs.">
    <meta name="author" content="Avinash Pandey">
    <title>Simple Graph Playground</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  	<div id="container">
  		<h1>Simple Graph Playground</h1>
  		<hr>
  		<div id="instructions">
  			<p>To add a vertex <b>left click</b> on whitespace.</p>
  			<p>To add an edge <b>drag</b> from one vertex to another.</p>
  			<p>To delete a vertex or edge <b>right click</b> on it.</p>
  			<p>To move a vertex <b>hold Ctrl and drag</b> it.</p>
  		</div>
  		<div id="svg-wrap">
  		</div>
  		<hr>
  		<div id="signature">
  			<p>Made by Avinash Pandey.</p>
  			<p><a href="http://mrpandey.com">Website</a> | <a href="https://github.com/mrpandey/graphPlayground">GitHub</a></p>
  			<p>Based on <a href="http://bl.ocks.org/rkirsling/5001347">Directed Graph Editor</a> by
  			<a href="https://github.com/rkirsling">rkirsling</a></p>
  		</div>
  	</div>
  </body>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/script.js"></script>
</html>
